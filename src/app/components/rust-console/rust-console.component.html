  <textarea id="rustCompiler" [(ngModel)]='code' rows="10" cols="50" name="console" ></textarea>
</div>

<div class="result-container" *ngIf="!isLoading || !consoleResult">
  <span>{{consoleResult}}</span>
  <div class="loader"  *ngIf="isLoading" ></div>
</div>

<div class="wrap">

</div>
